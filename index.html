<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/rain_3691663.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a weather PWA app made using react+tailwind">
    <link rel="manifest" href="./manifest.json">
    <meta name="keywords" content="weather weather-app pwa react react-app tailwind css">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/src//assets//rain_3691663.png">
    <title>React Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if('serviceWorkerContainer' in navigator){
        window.addEventListener('load', ()=>{
          navigator.serviceWorkerContainer.register('serviceworker.js')
          .then((reg)=> console.log("success: ", reg.scope))
          .catch((err)=> console.log("failure: ", err))
        })
      }
    </script>
  </body>
</html>
